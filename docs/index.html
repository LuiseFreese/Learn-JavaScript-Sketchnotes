<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Learn JavaScript SketchNotes</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>Day 1<img data-src="media/Day01-02.png" /></section>

        <section>Day 3<img data-src="media/Day03.png" /></section>
        <section>Day 4<img data-src="media/Day4.png" /></section>
        <section>Day 5<img data-src="media/Day5.png" /></section>
        <section>Day 6<img data-src="media/Day6.png" /></section>
        <section>Day 7<img data-src="media/Day7.png" /></section>
        <section>Day 8<img data-src="media/Day8.png" /></section>
        <section>Day 9<img data-src="media/Day9.png" /></section>
        <section>Day 10<img data-src="media/Day10.png" /></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
