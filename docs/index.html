<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Learn JavaScript SketchNotes</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          Intro to JavaScript<img data-src="media/Day01-and-Day02.png" />
        </section>

        <section>
          type conversion and type coercion<img data-src="media/Day3.png" />
        </section>
        <section>
          operators, if statements, and the ternary operator<img
            data-src="media/Day4.png"
          />
        </section>
        <section>
          a bit of history and introduction to functions<img
            data-src="media/Day5.png"
          />
        </section>
        <section>
          Functions calling other functions<img data-src="media/Day6.png" />
        </section>
        <section>Arrays<img data-src="media/Day7.png" /></section>
        <section>Array methods<img data-src="media/Day8.png" /></section>
        <section>Objects<img data-src="media/Day9.png" /></section>
        <section>Objects methods<img data-src="media/Day10.png" /></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
